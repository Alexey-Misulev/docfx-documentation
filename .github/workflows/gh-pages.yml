# Your GitHub workflow file under .github/workflows/
# Trigger the action on push to main
on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x

    - run: dotnet restore
    - run: dotnet build --configuration Release
    - run: dotnet tool update -g docfx
    - run: docfx Documentation/docfx.json

    - name: ðŸ” Check api/ and _site
      run: |
        echo "=== Documentation/api/ ==="
        ls -la Documentation/api/ || echo "api/ not created"
        echo "=== Documentation/_site/ ==="
        ls -la Documentation/_site/ || echo "_site not created"
        echo "=== Generated YML files ==="
        find Documentation/api -name "*.yml" 2>/dev/null || echo "No .yml files"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: 'Documentation/_site'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
