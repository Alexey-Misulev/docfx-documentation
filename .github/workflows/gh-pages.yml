name: ğŸ“– Build & Publish Documentation

on:
  push:
    branches: [ main ]  # Ğ¸Ğ»Ğ¸ Ğ²Ğ°ÑˆĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ²ĞµÑ‚ĞºĞ°

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§± Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”§ Restore & Build (to generate XML docs)
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: ğŸ“¦ Install DocFX
        run: dotnet tool install -g docfx

      - name: ğŸ› ï¸ Build documentation
        run: |
          docfx Documentation/docfx.json

      - name: ğŸŒ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Documentation/_site'

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4